<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>塔羅流年指引</title>
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("images/wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
      color: orange;
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      white-space: pre-line;
      margin-top: 1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      line-height: 1.8; /* 調整行距讓段落更舒適 */
    }
  </style>
</head>
<body>
  <h1>塔羅流年指引</h1>
  <p>請輸入要計算的西元年份與生日(不含年)（例如20260426）：</p>
  <input type="text" id="birthday" placeholder="例如：20260426" />
  <button onclick="calculateFlowyear()">計算</button>
  <div class="result" id="result"></div>

  <script>
const flowyearData = {
  1: " 流年 1｜魔術師年\n愛情：新鮮感湧現的一年，勇敢表達與主動追求，會為愛情帶來美好的新開始。\n工作：適合開創新局、嘗試不同方向，信任自己的靈感與行動力。\n財運：憑實力所得的收入穩健，避免投機之舉，專注目標自會豐收。\n自我課題：跨出第一步，信任自己的力量，開始就是最大的突破。",
  2: " 流年 2｜女祭司年\n愛情：愛情重質不重量，用心傾聽比急著表白更重要，真心會被看見。\n工作：適合靜心規劃，觀察環境，比急於行動更能累積實力。\n財運：財務平穩，投資宜保守，避免衝動購物。\n自我課題：學會等待與觀察，相信直覺，但不急於求成。",
  3: " 流年 3｜皇后年\n愛情：愛情充滿溫柔與滋養，容易吸引他人的關注，請珍惜每一段真心。\n工作：適合穩定發展與團隊合作，善用親和力拉近距離。\n財運：物質充足但易花多於收，要學習節制與規劃。\n自我課題：照顧自己，也別忘了界線，避免為他人過度付出而失衡。",
  4: " 流年 4｜皇帝年\n愛情：需要更多承擔與責任的愛情課題，用行動證明心意。\n工作：專注於建立基礎，展現領導力，努力將計畫落實。\n財運：財務穩定，但需謹慎管理與積累。\n自我課題：培養耐心與紀律，建立屬於自己的穩固根基。",
  5: " 流年 5｜教皇年\n愛情：愛情講究承諾與價值觀契合，心靈交流比激情更重要。\n工作：適合學習、進修、或指導他人，專業提升將帶來助力。\n財運：正財穩健，善用資源可獲得長遠收益。\n自我課題：堅守原則，但也保持開放，願意學習與包容。",
  6: " 流年 6｜戀人年\n愛情：心動機會多，但也需面對選擇，誠實對待自己的感受。\n工作：合作與人際是重點，謹慎應對分歧與抉擇。\n財運：財運浮動，謹慎評估每一次決定。\n自我課題：勇於面對選擇，平衡理性與感性。",
  7: " 流年 7｜戰車年\n愛情：愛情中需突破與主動，不要害怕跨越距離或障礙。\n工作：適合衝刺與挑戰，堅持到底會迎來勝利。\n財運：努力換來的收穫豐盛，小心不因急功而失誤。\n自我課題：學會駕馭情緒與衝動，成為自己人生的掌舵者。",
  8: " 流年 8｜力量年\n愛情：柔中帶剛的關懷最能打動人心，耐心化解誤會或衝突。\n工作：以堅持與溫和力量達成目標，克服挑戰。\n財運：正財穩中向好，但不宜鋌而走險。\n自我課題：相信溫柔的堅強勝過一時的強硬。",
  9: " 流年 9｜隱士年\n愛情：愛情步調緩慢，適合反思與整理心情，單身者享受自處時光。\n工作：專注內在成長與累積，不急於外顯成果。\n財運：平穩但需謹慎，避免無謂支出。\n自我課題：培養內在智慧，學會從孤獨中找到力量。",
  10: " 流年 10｜命運之輪年\n愛情：意外與機緣頻頻發生，順勢而為，敞開心胸迎接變化中的驚喜。\n工作：變動與轉機並存，隨機應變會帶來新契機。\n財運：財運起伏不定，保持靈活與理性最為關鍵。\n自我課題：接受生命的無常，學會在變化中保持平衡。",
  11: " 流年 11｜正義年\n愛情：愛情重視公平與誠實，真誠相對才能建立長久關係。\n工作：凡事講求公正，適合處理合約、法律或審核類工作。\n財運：財務需要謹慎規劃，莫貪心求快。\n自我課題：誠實面對自己的選擇，為決定負起責任。",
  12: " 流年 12｜吊人年\n愛情：愛情可能進入停滯期，需更多耐心與包容。\n工作：暫時的停滯是為了日後的突破，不宜躁進。\n財運：財務維持現狀，避免大額投資。\n自我課題：練習放下執念，用不同角度看待人生。",
  13: " 流年 13｜死神年\n愛情：舊情舊模式告一段落，新的篇章即將開啟。\n工作：結束舊有、開創新局，是轉型的關鍵時刻。\n財運：謹慎調整收支結構，避免舊習造成負擔。\n自我課題：勇敢告別過去，迎接重生。",

  16: " 流年 16｜高塔年\n愛情：舊有關係可能遭遇衝擊，真心才能重建信任。\n工作：面對突如其來的挑戰，轉危為機是課題。\n財運：避免高風險投資，穩健為要。\n自我課題：接受突變，從破碎中蛻變。",
  17: " 流年 17｜星星年\n愛情：愛情中充滿希望與美好，別害怕展現真心。\n工作：理想開始萌芽，持續努力會有收穫。\n財運：財務漸入佳境，正財可期。\n自我課題：保持初心與信念，讓希望指引前路。",
  18: " 流年 18｜月亮年\n愛情：愛情中易生迷惘或誤解，溝通與信任是解方。\n工作：小心誤判情勢，保持清醒觀察環境。\n財運：謹防詐騙與陷阱，理性決策最重要。\n自我課題：直面內心的恐懼與不安。",
  19: " 流年 19｜太陽年\n愛情：愛情甜美坦率，幸福感滿溢，用真心相待收穫滿滿。\n工作：光明與成就的一年，盡情發揮實力。\n財運：財源穩定向好，適合擴大正當收入來源。\n自我課題：勇敢發光，分享溫暖給他人。",
  20: " 流年 20｜審判年\n愛情：過往因果浮現，適合和解或重啟。\n工作：回顧與總結，從經驗中找到新方向。\n財運：財務整頓與反思，有助於未來規劃。\n自我課題：正視自己內在的召喚與使命。",
  21: " 流年 21｜世界年\n愛情：愛情圓滿穩定，適合進入下一階段或共同目標。\n工作：成果豐碩，適合總結、收穫並展望新篇章。\n財運：財務穩健，適合長遠規劃。\n自我課題：整合經驗，邁向完整與圓滿的自我。"
};

function calculateFlowyear() {
  let input = document.getElementById('birthday').value;
  input = input.replace(/[^0-9]/g, '');
  let sum = 0;
  for (let digit of input) {
    sum += parseInt(digit);
  }
  while (sum > 21) {
    sum = sum.toString().split('').reduce((a, b) => a + parseInt(b), 0);
  }
  const text = flowyearData[sum] || `無對應資料 (流年數：${sum})`;
  document.getElementById('result').innerHTML = text.replace(/\\n/g, '<br>');
}
  </script>
</body>
</html>
